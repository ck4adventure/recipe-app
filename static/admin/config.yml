backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: "recipes"
    label: "Recipes"
    folder: "src/recipes"
    extension: "yaml"
    create: true
    path: "{{title}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - label: "Ingredients"
        name: "ingredients"
        widget: "list"
        fields:
          - { label: "Item", name: "item", widget: "string" }
