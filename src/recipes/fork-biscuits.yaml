title: Fork Biscuits
category: sweets
ingredients:
  - 100g (4oz) softened butter
  - 50g (2oz) caster sugar
  - 150g (5oz) self raising flour
directions:
  - Pre-heat the oven to 180C/Fan 160/Gas 4. Lightly grease 2 baking trays.
  - Measure the butter into a bowl and beat to soften. Gradually beat in the sugar and then the flour. Bring the mixture together with your hands to form a dough. Form the dough into 16 balls about the size of a walnut and palce well apart on the prepared baking trays. Dip a fork in a little water and use this to flatten the biscuits.
  - Bake in the preheated oven for 15-20 minutes until a very pale golden. Lift off the baking tray and leave to cool completely on a wire rack.
