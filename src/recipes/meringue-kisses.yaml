title: Meringue Kisses
category: sweets
ingredients:
  - item: 3 egg whites, room temperature
  - item: 2 Tbl white sugar
  - item: Flavored extract (optional)
directions:
  - step: Beat egg whites
  - step: Add sugar and beat until stiff peaks from
notes: "**For flavored meringue** add a few drops of any extract such as
  peppermint, almond, or citrus."
